    package encryptdecrypt;

    public class EncryptionLogic {

        public static String shiftEncryption(String source, int key) {
            StringBuilder sb = new StringBuilder();
            for (char letter: source.toCharArray()) {
                int intValue = letter;
                intValue += key;
                sb.append((char) intValue);
            }
            return sb.toString();
        }
    }
