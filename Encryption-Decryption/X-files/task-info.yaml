    import java.util.Scanner;

    public class UI {

        public static void printUI(String[] args) {
            String mode = "enc";
            String text = "";
            int key = 0;
            for (int i = 1; i < args.length; i+=2){
                if (args[i - 1] == "-key") {
                    key = Integer.parseInt(args[i]);
                } else if (args[i - 1] == "-mode") {
                    mode = args[i];
                }
                else if (args[i - 1] == "-data") {
                    text = args[i];
                }
            }

            switch (mode) {
                case "enc": System.out.println(EncryptionLogic.shiftEncryption(text, key));
                break;
                case "dec": System.out.println(EncryptionLogic.shiftEncryption(text, key * -1));
                break;
            }
        }

    }
