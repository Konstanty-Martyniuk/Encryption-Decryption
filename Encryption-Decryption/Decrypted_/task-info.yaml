    package encryptdecrypt;

    public class EncryptionLogic {

        public static String shiftEncryption(String source, int key) {
            StringBuilder sb = new StringBuilder();
            char[] sourceText = source.toLowerCase().toCharArray();
            key = key > 26 ? key % 26 : key;
            for (char letter: sourceText) {
                int intValue = (int) letter;
                if (intValue > 96 && intValue < 123) {
                    if (intValue + key > 122) {
                        intValue = ((intValue + key) % 122) + 96;
                    } else {
                        intValue += key;
                    }
                    sb.append((char) intValue);
                } else {
                    sb.append(letter);
                }
            }
            return sb.toString();
        }
    }
